<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
		xmlns:formvh="http://typo3.org/ns/TYPO3/CMS/Form/ViewHelpers"
		xmlns:r="http://typo3.org/ns/NITSAN/NsFriendlycaptcha/ViewHelpers"
		data-namespace-typo3-fluid="true">
<formvh:renderRenderable renderable="{element}">
	<f:if condition="{element.parentRenderable.parentRenderable.renderingOptions.useInvisibleRecaptcha}">
		<f:then>
			<r:form.recaptcha>
				<f:if condition="{showCaptcha}">
					<f:then>
						<f:form.hidden
							property="{element.identifier}"
							id="{element.uniqueIdentifier}"
							value="1"
							additionalAttributes="{formvh:translateElementProperty(element: element, property: 'fluidAdditionalAttributes')}"
						/>
					</f:then>
				</f:if>
			</r:form.recaptcha>
		</f:then>
		<f:else>
	<f:render partial="Field/Field" arguments="{element: element}" contentAs="elementContent">
		<f:format.raw><r:form.recaptcha>
			<f:if condition="{showCaptcha}">
				<f:then>
					<f:form.hidden
						property="{element.identifier}"
						id="{element.uniqueIdentifier}"
						value="1"
						additionalAttributes="{formvh:translateElementProperty(element: element, property: 'fluidAdditionalAttributes')}"
					/>
					<f:variable name="url">{f:if(condition: '{configuration.eu} == 1', then: 'https://eu-api.friendlycaptcha.eu/api/v1/puzzle', else: 'https://api.friendlycaptcha.com/api/v1/puzzle')}</f:variable>
					<div class="frc-captcha" data-sitekey="{configuration.public_key}" data-callback="myCallback" data-puzzle-endpoint="{url}" data-start="{configuration.autocheck}" data-lang="{lang}"></div>					
				</f:then>
				<f:else>
					<div class="recaptcha-development-mode">
						Development mode active. Do not expect the captcha to appear
					</div>
				</f:else>
			</f:if>
		</r:form.recaptcha></f:format.raw>
	</f:render>
		</f:else>
	</f:if>
</formvh:renderRenderable>

</html>
